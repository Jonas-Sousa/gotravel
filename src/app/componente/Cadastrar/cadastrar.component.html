<app-navbar class="text-black"></app-navbar>
<section class="flex justify-center my-16 mx-16"
>
  <div class="rounded-md flex pl-12">
    <div class="flex flex-col items-center mt-8 h-screen w-128">
      <h1>Welcome to gotravel</h1>
      <form  class="mt-8 w-96">
        <label for="" class="text-md">
          Nome completo
        </label>
        <input
          type="text"
          id="text"
          placeholder="Exemplo@gmail.com"
          class="
            mt-1 px-3 py-2 w-full mb-4
            bg-white border shadow-sm border-slate-300
            placeholder-slate-400
            focus:outline-none focus:border-orange-500 focus:ring-orange-500
            block w-full rounded-md sm:text-sm focus:ring-1
          "
        >
        <label for="" class="text-md">
          Data de Nascimento
        </label>
        <input
          type="date"
          id="date"
          placeholder="Exemplo@gmail.com"
          class="
            mt-1 px-3 py-2 w-full mb-4
            bg-white border shadow-sm border-slate-300
            placeholder-slate-400
            focus:outline-none focus:border-orange-500 focus:ring-orange-500
            block w-full rounded-md sm:text-sm focus:ring-1
          "
        >
        <label for="" class="text-md">
          E-mail
        </label>
        <input
          type="email"
          id="email"
          placeholder="Exemplo@gmail.com"
          class="
            mt-1 px-3 py-2 w-full mb-4
            bg-white border shadow-sm border-slate-300
            placeholder-slate-400
            focus:outline-none focus:border-orange-500 focus:ring-orange-500
            block w-full rounded-md sm:text-sm focus:ring-1
          "
        >
        <label for="" class="text-md">
          Password
        </label>
        <input
          type="password"
          formControlName="password"
          id="password"

          placeholder="Sua senha"
          class="
            mt-1 px-3 py-2
            bg-white border shadow-sm border-slate-300
            placeholder-slate-400
            focus:outline-none focus:border-orange-500 focus:ring-orange-500
            block w-full rounded-md sm:text-sm focus:ring-1
          "
        >
      </form>
      <button
        class=
          "
            mt-8
            bg-orange-600/90 hover:bg-orange-600
            h-10 w-96
            rounded-md text-md text-white
          "
      >
        Criar Conta
      </button>
    </div>
    <div
        style="background-image: url(../../../assets/images/franca.png);"
        class=
        "
          bg-cover bg-center
          ml-12
          h-128 w-full
          text-white
          flex flex-col justify-end
        "
      >
        <div class="m-16">
          <h2 class="text-xll text-bold">Pariz</h2>
          <p class="text-sm text-bold opacity-90">Fran√ßa</p>
        </div>
      </div>
    </div>
</section>
