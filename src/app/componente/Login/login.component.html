<section class="my-28 mx-32 bg-gray-600 h-128">
  <div class="flex ">
    <div class="flex flex-col mx-16 mt-28 w-128">
      <h1>Welcome to gotravel</h1>
      <form [formGroup]="formLogin" class="mt-6 ">
        <label for="" class="text-md">E-mail</label>
        <input
          type="email"
          formControlName="email"
          id="email"

          placeholder="Insira aqui seu e-mail"
          class="
            mt-1 px-3 py-2 w-80 mb-4
            bg-white border shadow-sm border-slate-300
            placeholder-slate-400
            focus:outline-none focus:border-sky-500 focus:ring-sky-500
            block w-full rounded-md sm:text-sm focus:ring-1
          "
        >
        <label for="" class="text-md">Password</label>
        <input
          type="password"
          formControlName="password"
          id="password"

          placeholder="Insira sua senha aqui"
          class="
            mt-1 px-3 py-2 w-96
            bg-white border shadow-sm border-slate-300
            placeholder-slate-400
            focus:outline-none focus:border-sky-500 focus:ring-sky-500
            block w-full rounded-md sm:text-sm focus:ring-1
          "
        >
      </form>
      <button
        (click)="salvarDados()"
        class="mt-16 bg-red-600 h-10 rounded-xl text-md"
      >
        Submit
      </button>
    </div>
    <div
      style="background-image: url(../../../assets/images/japao.png);"
      class=
      "
        bg-cover bg-center
        h-128 w-screen
        text-white
        flex flex-col justify-end
      "
    >
      <div class="m-16">
        <h2 class="text-xll text-bold">Tokio</h2>
        <p class="text-sm text-bold opacity-90">Jap√£o</p>
      </div>
  </div>
