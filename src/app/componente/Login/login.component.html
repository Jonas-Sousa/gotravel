<app-navbar class="text-black"></app-navbar>
<section
class=
  "
    flex justify-center
    my-16 mx-16
  "
>
  <div class="rounded-md flex pl-12">
    <div class="flex flex-col items-center mt-28 h-screen w-128">
      <h1>Welcome to gotravel</h1>
      <form [formGroup]="formLogin" class="mt-8 w-96">
        <label for="" class="text-md">
          E-mail
          <span [ngClass]="{'text-red-600': isEmailInvalid()}">*</span>
        </label>
        <div
          class="text-sm text-red-600"
          *ngIf="formLogin.get('email')?.errors?.['required'] &&
          formLogin.get('email')?.touched"
        >
          <p>Email é obrigatório</p>
        </div>
        <div
          class="text-sm text-red-600"
          *ngIf="formLogin.get('email')?.errors?.['email']"
        >
          <p>Insira um endereço de e-mail válido.</p>
        </div>
        <input
          type="email"
          formControlName="email"
          id="email"

          placeholder="Exemplo@gmail.com"
          class="
            mt-1 px-3 py-2 w-full mb-4
            bg-white border shadow-sm border-slate-300
            placeholder-slate-400
            focus:outline-none focus:border-orange-500 focus:ring-orange-500
            block w-full rounded-md sm:text-sm focus:ring-1
          "
        >
        <label for="" class="text-md">
          Password
          <span [ngClass]="{'text-red-600': isPasswordInvalid()}">*</span>
        </label>
        <div
          class="text-sm text-red-600"
          *ngIf="formLogin.get('password')?.errors?.['required'] &&
          formLogin.get('password')?.touched"
        >
          <p>Senha é obrigatória</p>
        </div>
        <input
          type="password"
          formControlName="password"
          id="password"

          placeholder="Sua senha"
          class="
            mt-1 px-3 py-2
            bg-white border shadow-sm border-slate-300
            placeholder-slate-400
            focus:outline-none focus:border-orange-500 focus:ring-orange-500
            block w-full rounded-md sm:text-sm focus:ring-1
          "
        >
      </form>
      <div class="mt-2 mr-36 text-sm">
        <a href="">
          <p>Esqueceu a senha?</p>
        </a>

      </div>
      <button
        (click)="salvarDados()"
        class=
          "
            mt-8
            bg-orange-600/90 hover:bg-orange-600
            h-10 w-96
            rounded-md text-md text-white
          "
      >
        Submit
      </button>
      <div class="mt-4 mx-8 text-sm flex space-x-2">
        <p>Ainda não tem conta?</p>
        <a href="" class="text-blue-400" routerLink="/cadastrar">Crie agora</a>
      </div>
    </div>
    <div
      style="background-image: url(../../../assets/images/japao.png);"
      class=
      "
        bg-cover bg-center
        ml-12
        h-128 w-full
        text-white
        flex flex-col justify-end
      "
    >
      <div class="m-16">
        <h2 class="text-xll text-bold">Tokio</h2>
        <p class="text-sm text-bold opacity-90">Japão</p>
      </div>
    </div>
  </div>
</section>
